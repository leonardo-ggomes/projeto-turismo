    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">   <img src="../public/images/logo.png" alt="Perentino" width="30" height="24"> Perentino</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item m-1">
                  <a class="nav-link active btn bg-warning " aria-current="page" href="home.html"><i class="bi bi-house-door"></i> Home</a>

                <li class="nav-item m-1">
                  <a class="nav-link  btn bg-warning" aria-current="page" href="listcoins.html"><i class="bi bi-cash-coin"></i> Coins</a>

                <li class="nav-item m-1">
                  <a class="nav-link  btn bg-warning" aria-current="page" href="listmissoes.html"><i class="bi bi-cash-coin"></i> Missões</a>

                <li class="nav-item m-1">

          </div>
        </nav>
          
      </header>
    <main>
        <section id="cadperson">
            <h2>Cadastrar pontos Turísticos</h2>
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnomeatrat" class="form-label">Nome do ponto Turístico </label>
                        <input type="text" name="txtnomeatrat" id="txtnomeatrat" class="form-control" tabindex="1">
                    </div>
                    <div class="col">
                        <label for="fileatrat" class="form-label">Foto</label>
                        <input type="file" name="fileatrat" id="fileatrat" class="form-control" tabindex="2">
                    </div>
                </div>
                
                    <div class="row">
                        <div class="col">
                            <label for="txtlatperson" class="form-label">Latitude</label>
                            <input type="text" name="txtlatperson" id="txtlatperson" class="form-control" tabindex="3">
                        </div>
                        <div class="col">
                            <label for="txtlongperson" class="form-label">Longitude</label>
                            <input type="text" name="txtlongperson" id="txtlongperson" class="form-control" tabindex="4">
                        </div>
                    </div>
                </div>
                <div class="row">
                   
                    <div class="col">
                         <label for="txtdescatrat">Descrição</label>
                        <textarea name="txtdescatrat" id="txtdescatrat" rows="10" class="form-control" tabindex="5"></textarea>
                    </div>
                    <div class="col">
                       <div class="row"> <input type="submit" value="Cadastrar" name="btcadperson" id="btcadperson" class="btn btn-warning mt-4" tabindex="6"></div>
                    </div>
                </div>
                
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
