</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">   <img src="../public/images/logo.png" alt="Perentino" width="30" height="24"> Perentino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item m-1">
                  <a class="nav-link active btn bg-warning " aria-current="page" href="home.html"><i class="bi bi-house-door"></i> Home</a>
                </li>
                <li class="nav-item m-1">
                  <a class="nav-link  btn bg-warning" aria-current="page" href="listcoins.html"><i class="bi bi-cash-coin"></i> Coins</a>
                </li>
                <li class="nav-item m-1">
                  <a class="nav-link  btn bg-warning" aria-current="page" href="listmissoes.html"><i class="bi bi-cash-coin"></i> Missões</a>
                </li>
                <li class="nav-item m-1">

                <li class="nav-item m-1">

            </div>
          </div>
        </nav>
          
      </header>
    <main>
        <section id="cadcoin">
            <h2>Cadastrar Missões</h2>
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="txtnomemissao" class="form-label">Nome da Missão </label>
                        <input type="text" name="txtnomemissao" id="txtnomemissao" class="form-control" tabindex="1">
                    </div>
                    <div class="col">
                        <label for="txtrecommissao" class="form-label">Recompensa da Missão</label>
                        <input type="text" name="txtrecommissao" id="txtrecommissao" class="form-control" tabindex="2">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="txtdescmissao" class="form-label">Descrição da missão</label>
                        <textarea name="txtdescmissao" id="txtdescmissao"  rows="5" tabindex="3" class="form-control"></textarea>    
                    </div>
                    <div class="col">
                       <div class="row"> <input type="submit" value="Cadastrar" name="btcadmissao" id="btcadmissao" class="btn btn-warning mt-4" tabindex="6"></div>
                    </div>
                </div>
                
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
